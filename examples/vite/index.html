<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/logo.png" />
    <title>dde-earth-vite-example</title>
    <script type="module" src="/src/index.ts"></script>
  </head>

  <body>
    <div style="position: fixed; z-index: 3; background-color: aliceblue;border-radius: 3px;padding:10px;">
      <label>NC plugin test:</label>
      <div style="border-width: 2px; border-style:dashed; border-radius:3px; padding:3px; margin-top:3px;">
        <input id="fileInput" type="file">
        <button id="load" >Load</button>
        <button id="remove" >Remove</button>
        <hr>
        <div style="display:flex;justify-content:space-between;">
          <button id="render0" >Default Render</button>
          <button id="render1" >100*100</button>
          <button id="render2" >300*300</button>
          <button id="render3" >Other ColorBand</button>
        </div>
        <hr>
        <div style="display:flex;justify-content:end;">
          <button id="show" >show</button>
          <button id="hide" >hide</button>
        </div>
      </div>
    </div>
    <div id="container"></div>
  </body>
</html>
